{% extends 'base.html' %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-lg w-full text-center border border-red-50">
        <div class="w-20 h-20 bg-red-50 text-red-500 rounded-3xl mx-auto mb-6 flex items-center justify-center text-4xl">
            ⚠️
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Delete {{ subject.name }}?</h1>
        <p class="text-gray-500 mb-10 leading-relaxed">
            Are you sure you want to delete this subject? All associated study materials and AI-generated questions will be permanently removed.
        </p>
        
        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-4 rounded-2xl font-bold hover:bg-red-600 transition-all shadow-lg shadow-red-100">
                Yes, Delete Permanently
            </button>
            <a href="{% url 'subjects:subjects_list' %}" class="text-gray-400 font-semibold hover:text-gray-600 py-2">
                Nevermind, go back
            </a>
        </form>
    </div>
</div>
{% endblock %}
