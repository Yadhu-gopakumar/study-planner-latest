<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ēCoursie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f5f3ff 0%, #fdf2f8 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2.5rem;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #f1f0fb;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #6C5DD3;
            outline: none;
            box-shadow: 0 0 0 4px rgba(108, 93, 211, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-[#6C5DD3] rounded-2xl mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold shadow-lg shadow-indigo-200">
                ē
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Welcome Back</h1>
            <p class="text-gray-500 text-sm mt-1">Please enter your details to sign in</p>
        </div>

        <div class="glass-card shadow-2xl p-10">
            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 p-4 rounded-2xl text-sm {% if message.tags == 'error' %}bg-red-50 text-red-600{% else %}bg-green-50 text-green-600{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1"> Email</label>
                    <input type="email" name="email" required 
                        class="input-field w-full px-5 py-4 rounded-2xl text-gray-700 placeholder-gray-300"
                        placeholder="email">
                </div>

                <div>
                    <div class="flex justify-between mb-2 ml-1">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Password</label>
                        <a href="#" class="text-xs font-semibold text-[#6C5DD3] hover:underline">Forgot?</a>
                    </div>
                    <input type="password" name="password" required 
                        class="input-field w-full px-5 py-4 rounded-2xl text-gray-700 placeholder-gray-300"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center px-1">
                    <input type="checkbox" name="remember" id="remember" 
                        class="w-4 h-4 text-[#6C5DD3] border-gray-300 rounded focus:ring-[#6C5DD3]">
                    <label for="remember" class="ml-3 text-sm text-gray-500 font-medium cursor-pointer">Remember me</label>
                </div>

                <button type="submit" 
                    class="w-full bg-[#6C5DD3] text-white py-4 rounded-2xl font-semibold text-lg hover:bg-[#5b4eb3] transition-all transform hover:-translate-y-1 shadow-lg shadow-indigo-200">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="{% url 'accounts:register' %}" class="text-[#6C5DD3] font-bold hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <div class="fixed top-[-10%] left-[-5%] w-[400px] h-[400px] bg-purple-200/30 rounded-full blur-[100px] -z-10"></div>
    <div class="fixed bottom-[-10%] right-[-5%] w-[400px] h-[400px] bg-pink-200/30 rounded-full blur-[100px] -z-10"></div>

</body>
</html>
