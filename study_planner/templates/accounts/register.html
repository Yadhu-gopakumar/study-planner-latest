<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ēCoursie - Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f5f3ff 0%, #fdf2f8 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2.5rem;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #f1f0fb;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #6C5DD3;
            outline: none;
            box-shadow: 0 0 0 4px rgba(108, 93, 211, 0.1);
        }
        /* Custom styling for the select dropdown arrow */
        select.input-field {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='%236C5DD3'%3e%3cpath d='M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 py-12">
    <div class="max-w-xl w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-[#6C5DD3] rounded-2xl mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold shadow-lg shadow-indigo-200">
                ē
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Create Account</h1>
            <p class="text-gray-500 text-sm mt-1">Start your AI-powered learning journey</p>
        </div>

        <div class="glass-card shadow-2xl p-8 md:p-10">
            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 p-4 rounded-2xl text-sm {% if message.tags == 'error' %}bg-red-50 text-red-600{% else %}bg-green-50 text-green-800{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">First Name</label>
                        <input type="text" name="first_name" required class="input-field w-full px-5 py-3 rounded-2xl text-gray-700" >
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Last Name</label>
                        <input type="text" name="last_name" required class="input-field w-full px-5 py-3 rounded-2xl text-gray-700" >
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="email" required class="input-field w-full px-5 py-3 rounded-2xl text-gray-700" placeholder="example@gmail.com">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                        <input type="password" name="password1" required class="input-field w-full px-5 py-3 rounded-2xl text-gray-700" placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Confirm</label>
                        <input type="password" name="password2" required class="input-field w-full px-5 py-3 rounded-2xl text-gray-700" placeholder="••••••••">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Study Hours / Day</label>
                        <input type="number" name="study_hours_per_day" min="1" max="12" step="0.5" value="4" 
                            class="input-field w-full px-5 py-3 rounded-2xl text-gray-700">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Learning Pace</label>
                        <select name="learning_pace" class="input-field w-full px-5 py-3 rounded-2xl text-gray-700 cursor-pointer">
                            <option value="slow">Slow</option>
                            <option value="medium" selected>Medium</option>
                            <option value="fast">Fast</option>
                        </select>
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-[#6C5DD3] text-white py-4 rounded-2xl font-semibold text-lg hover:bg-[#5b4eb3] transition-all transform hover:-translate-y-1 shadow-lg shadow-indigo-100 mt-4">
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account? 
                    <a href="{% url 'accounts:login' %}" class="text-[#6C5DD3] font-bold hover:underline">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <div class="fixed top-[-10%] left-[-5%] w-[400px] h-[400px] bg-purple-200/30 rounded-full blur-[100px] -z-10"></div>
    <div class="fixed bottom-[-10%] right-[-5%] w-[400px] h-[400px] bg-pink-200/30 rounded-full blur-[100px] -z-10"></div>
</body>
</html>
